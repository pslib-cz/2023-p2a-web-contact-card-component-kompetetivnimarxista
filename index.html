<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CSS karticka</title>
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="stylesheet" href="./styles/typography.css" />
</head>

<body>
    <main class="content-wrapper">
        <figure class="card">
            <header class="card__header">
                <img class="img-responsive" src="./images/Ba.jpg" alt="profilové foto Zuzana Bernátová" />
            </header>
            <div class="card__body">
                <p class="card__heading">PhDr. Zuzana Bernátová (Bá)</p>
                <address>
                    <p><span class="icon">job</span> <span>pedagog</span></p>
                    <p>
                        <span class="icon">email</span>
                        <span>zuzana.bernatova@pslib.cz</span>
                    </p>
                    <p>
                        <span class="icon">mobile</span> <span>+420 485 100 113/23</span>
                    </p>
                </address>
            </div>
        </figure>

        <figure class="card">
            <header class="card__header">
                <img class="img-responsive" src="./images/Br.jpg" alt="profilové foto Vojtěch Brodský" />
            </header>
            <div class="card__body">
                <p class="card__heading">Vojtěch Brodský (Br)</p>
                <address>
                    <p><span class="icon">job</span> <span>pedagog</span></p>
                    <p>
                        <span class="icon">email</span>
                        <span>vojtech.brodsky@pslib.cz</span>
                    </p>
                    <p>
                        <span class="icon icon--important">mobile</span> <span>420 485 100 113/44</span>
                    </p>
                </address>
            </div>
        </figure>

        <figure class="card">
            <header class="card__header">
                <img class="img-responsive" src="./images/Jc.jpg" alt="profilové foto Leona Jenčová" />
            </header>
            <div class="card__body">
                <p class="card__heading">Leona Jenčová (Jč)</p>
                <address>
                    <p><span class="icon">job</span> <span>pedagog</span></p>
                    <p>
                        <span class="icon">email</span>
                        <span>leona.jencova@pslib.cz</span>
                    </p>
                    <p>
                        <span class="icon icon--important">mobile</span> <span>+420 485 100 113</span>
                    </p>
                </address>
            </div>
        </figure>
    </main>
</body>

</html>
